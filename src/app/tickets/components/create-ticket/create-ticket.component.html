<h2 class="text-2xl font-bold text-gray-800 mb-1">Crear Ticket</h2>

<form nz-form [formGroup]="formTicket">
  <div class="flex flex-row justify-between items-center gap-2 w-full">
    <nz-form-item class="w-full">
      <nz-form-control nzErrorTip="Por favor ingrese un título">
        <nz-input-group nzPrefixIcon="snippets">
          <input
            type="text"
            nz-input
            formControlName="title"
            placeholder="Título"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="w-full">
      <nz-form-control nzErrorTip="Por favor ingrese el asunto de tu problema">
        <nz-input-group nzPrefixIcon="alert">
          <input
            type="text"
            nz-input
            formControlName="subject"
            placeholder="Asunto"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div class="flex flex-row items-center gap-2 w-full">
    <nz-form-item class="w-full">
      <nz-form-control nzErrorTip="Por favor ingresa tu nombre completo">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="fullNameUser"
            placeholder="Nombre completo"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="w-full">
      <nz-form-control nzErrorTip="Por favor ingresa tu correo electrónico">
        <nz-input-group nzPrefixIcon="mail">
          <input
            type="email"
            nz-input
            formControlName="emailUser"
            placeholder="Correo electrónico"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div class="flex flex-row items-center gap-2 w-full">
    <nz-form-item class="w-full">
      <nz-form-control nzErrorTip="Por favor ingresa tu número de teléfono">
        <nz-input-group nzPrefixIcon="whats-app">
          <input
            type="text"
            nz-input
            formControlName="phoneUser"
            placeholder="Número de teléfono"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="w-full">
      <nz-select
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="Elige un departamento"
        formControlName="department"
        class="w-full"
      >
        @for (department of departmentsList; track $index) {
        <nz-option
          [nzLabel]="department.name"
          [nzValue]="department.department_id"
        />
        }
      </nz-select>
    </nz-form-item>
  </div>
  <div class="flex flex-row items-center gap-2 w-full">
    <nz-form-item class="w-full">
      <nz-select
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="Elige un tema"
        formControlName="topic"
        class="w-full"
      >
        @for (topic of topicsList; track topic.id) {
        <nz-option [nzLabel]="topic.topic" [nzValue]="topic.id" />
        }
      </nz-select>
    </nz-form-item>
    <nz-form-item class="w-full">
      <nz-select
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="Elige la prioridad"
        formControlName="priority"
        class="w-full"
      >
        @for (priority of prioritiesList; track $index) {
        <nz-option
          [nzLabel]="priority.priority"
          [nzValue]="priority.priority_id"
        />
        }
      </nz-select>
    </nz-form-item>
  </div>
</form>
<div class="flex flex-row justify-end items-center gap-2 w-full">
  <button nz-button nzType="primary" nzShape="round" nzDanger>Cancelar</button>
  <button nz-button nzType="primary" nzShape="round">
    <nz-icon nzType="plus" />
    Crear Ticket
  </button>
</div>
