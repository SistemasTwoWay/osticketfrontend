<div class="grid auto-grid-rows gap-2">
    <nz-card [nzBordered]="true" [nzTitle]="'Detalles'" class="shadow-lg">
        <nz-descriptions>
            <nz-descriptions-item nzTitle="Ticket">123456</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Usuario">user_name</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Correo">{{'correo@dominio.com'}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Departamento">Contabilidad</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Fecha de Creación">11-02-2025</nz-descriptions-item>
        </nz-descriptions>
    </nz-card>

    <nz-card [nzBordered]="true" [nzTitle]="'Actualizaciones'" class="shadow-lg">
        <nz-descriptions>
            <nz-descriptions-item nzTitle="Asignado a">ccastro</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Tipo de Ayuda">Some Help</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Fecha de Vencimiento">11-02-2025</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Última Respuesta">11-02-2025</nz-descriptions-item>
        </nz-descriptions>
    </nz-card>

    <div class="grid grid-cols-2 gap-4 h-15">
        <div [ngClass]="getStatus('Open')" class="p-4 mt-4 rounded-md">
            <p class="font-semibold">
                Status: 
                <span class="font-semibold">
                    Open
                </span>
            </p>
        </div>

        <div [ngClass]="getPriority('High')" class="p-4 mt-4 rounded-md">
            <p class="font-semibold">
                Prioridad: 
                <span class="font-semibold">
                    Emergency
                </span>
            </p>
        </div>
    </div>
</div>
