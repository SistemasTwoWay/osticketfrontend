<button
  (click)="showModal()"
  nz-button
  nzShape="circle"
  nzType="default"
  nzSize="large"
>
  <nz-icon nzType="setting" />
</button>
<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>Custom Modal Title</ng-template>

  <ng-template #modalContent>
    <p>Modal Content</p>
    <p>Modal Content</p>
    <p>Modal Content</p>
    <p>Modal Content</p>
    <p>Modal Content</p>
  </ng-template>

  <ng-template #modalFooter>
    <span>Modal Footer:</span>
    <button nz-button nzType="default" (click)="handleCancel()">
      Custom Callback
    </button>
    <button
      nz-button
      nzType="primary"
      (click)="handleOk()"
      [nzLoading]="isConfirmLoading"
    >
      Custom Submit
    </button>
  </ng-template>
</nz-modal>
